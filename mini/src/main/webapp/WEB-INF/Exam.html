<script>
    let observer = new IntersectionObserver((e)=>{
        e.forEach((박스)=>{
            if(박스.isIntersecting){// 박스가화면에 등장할 때
            박스.target.style.opacity = 1; // 선명도 1도 바꿔줌
            //박스.target.style.transform = 'rotate(0deg)'; // 회전 주는건데 안먹네
        } else{ // 박스가 화면밖으로 나갈 때
            박스.target.style.opacity = 0; //다시 선명도 0으로 해줘서 스크롤시 계속 동작
            박스.intersectionRatio
        }
        })
    })

    let div = document.querySelectorAll('div')
    observer.observe(div[0]) //html 요소가 화면에 나오는지 체크.
    observer.observe(div[1])
    observer.observe(div[2])
    observer.observe(div[3])

</script>
